<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
</head>

<body>
    <h1>{{ page.title }}</h1>

    {{ content }}

    <ul>
        {% for p in site.pages %}
        {% if p.title %}
        <li><a href="{{ p.url }}">{{ p.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</body>

</html>
